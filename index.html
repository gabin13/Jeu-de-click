<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <button id="rules-btn" class="btn rules-btn">Règles du jeu</button>
    <div class="rules" id="rules">
      <h2>Règles du jeu</h2>
      <p>Le but du jeu est de cliquer un maximum de fois possible sur la cible avant que les 30 secondes soient écoulées.</p>
      <button id="close-btn" class="btn close-btn">Quitter</button>
    </div>
    <div class="screen">
      <h1>Jeu de click</h1>
      <a href="#" class="start" id="start">Commencez une nouvelle partie</a>
    </div>
    <div class="screen">
      <h1>Choisissez la durée</h1>
      <ul class="time-list" id="time-list">
        <li>
          <button
              class="time-btn"
              data-time="30"
          >
            30 sec
          </button>
        </li>
      </ul>
    </div>
      
    <div class="screen">
      <h3>Chronomètre: <span id="time">00:00</span></h3>
      <div class="board" id="board"></div>
    </div>
    <script src="jeu.js"></script>
  </body>
</html>
